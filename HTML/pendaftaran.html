    <main>
        <h2>Pendaftaran Pasien</h2>
        <p>Isi form di bawah ini untuk mendaftar sebagai pasien dan kirimkan keluhan Anda.</p>

        <form id="formPendaftaran">
            <label for="nama">Nama Lengkap:</label>
            <input type="text" id="nama" name="nama" required><br><br>

            <label for="umur">Umur:</label>
            <input type="number" id="umur" name="umur" required><br><br>

            <label for="keluhan">Keluhan Kesehatan:</label><br>
            <textarea id="keluhan" name="keluhan" rows="4" required></textarea><br><br>

            <button type="submit">Daftar</button>
        </form>

        <p id="konfirmasiPesan"></p>
